<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="./task1.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        
<div class="row">
  <div class="col-lg-6 col-md-12 mt-3 "  >
    <h3>Billing address</h3>
    <div class="form-row row">
        <div class="col-6 ">
          <label class="sr-only" for="firstName">First name</label>
          <div class="col">            
            <input type="text" class="form-control" id="firstName" placeholder="First name">
          </div>
        </div>
         <div class="col-6">
          <label class="sr-only" for="firstName">Last name</label>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
         </div>
        </div>

        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
          </div>

        
            <div class="form-row">
              <div class="form-group ">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
             
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
         <div class="row pb-5" style="border-bottom: 2px solid lightgray;  "> 
            <div class="col-5">
            <label>Country</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>United states</option>
                <option value="1">Mexico</option>
                <option value="2">Brazil</option>
                <option value="3">Canada</option>
              </select>
          </div>

          <div class="col-4">
            <label>State</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>California</option>
                <option value="1">Alaska</option>
                <option value="2">Texas</option>
                <option value="3">Colorado</option>
              </select>
          </div>

          <div class="col-3">
            <label class="sr-only" for="zip">Zip</label>
            <div class="col">            
              <input type="text" class="form-control" id="zip" >
            </div>
        </div>
    </div>

    <div class="pb-3 pt-3 row" style="border-bottom: 2px solid lightgray;  ">
      <div>
      <input type="checkbox">
      <label class="checkbox-label"> Shipping address in the same as my billing address</label>
    </div>
      <div>
      <input type="checkbox">
      <label class="checkbox-label"> Save this information for the next time</label>
    </div>
  </div>

<div class="row mt-3 pb-4" style="border-bottom: 2px solid lightgray;  ">
  <div class="mb-2">
    <h4>Payment</h4>
  </div>
<div>
  <input type="radio" name="payment" id="creditCard">
  <label class="payment-label" for="creditCard">Credit card</label>
</div>
  <div>
    <input type="radio" name="payment" id="debitCard">
  <label class="payment-label" for="debitCard">Debit card</label>
  </div>
 <div> 
  <input type="radio" name="payment" id="payPal">
  <label class="payment-label" for="payPal">Paypal</label>
</div>

<div class="row" >
  <div class="col-6"> 
    <label for="card-name">Name on card</label>
    <input type="text" name="card-name" id="card-name" class="form-control">
    <small class="text-secondary">Full name as displayed on card</small>
  </div>
  <div class="col-6"> 
    <label for="card-number">Credit card number</label>
    <input type="text" name="card-number" id="card-number" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-4"> 
    <label for="expiration">Expiration</label>
    <input type="text" name="expiration" id="expiration" class="form-control">
  </div>
  <div class="col-4"> 
    <label for="cvv">CVV</label>
    <input type="text" name="cvv" id="cvv" class="form-control">
  </div>
</div>
</div>

<button type="button" class="btn btn-primary btn-lg btn-block mt-4">Continue to checkout</button>

</div>


<div class="col-lg-6 col-md-12 mt-3">
  <h3>Your card</h3>
  <div class="card" >    
    <ul class="list-group list-group-flush ">
      <li class="list-group-item">
       <div class="row">
        <div class="col-10">
          <h5>Product name</h5>
        <span class="text-secondary">Brief description</span>
        </div>
        <div class="col-2">
          <span class="price text-secondary">$12</span>
        </div>
       </div>
      </li>
      <li class="list-group-item">
        <div class="row">
         <div class="col-10">
           <h5>Second product</h5>
         <span class="text-secondary">Brief description</span>
         </div>
         <div class="col-2">
           <span class="price text-secondary">$8</span>
         </div>
        </div>
       </li>
       <li class="list-group-item">
        <div class="row">
         <div class="col-10">
           <h5>Third item</h5>
         <span class="text-secondary">Brief description</span>
         </div>
         <div class="col-2">
           <span class="price text-secondary">$5</span>
         </div>
        </div>
       </li>

       <li class="list-group-item">
        <div class="row">
         <div class="col-10">
           <h5 class="text-success">Promo code</h5>
         <span class="text-success">EXAMPLE CODE</span>
         </div>
         <div class="col-2">
           <span class="price text-success">-$5</span>
         </div>
        </div>
       </li>

       <li class="list-group-item">
        <div class="row">
         <div class="col-10">
           <h5>Total(USD)</h5>
         </div>
         <div class="col-2">
           <span class="h4">$20</span>
         </div>
        </div>
       </li>
    </ul>

  </div>

  <div class="input-group mb-3 mt-3">
    <input type="text" class="form-control" placeholder="Promo code" >
    <div class="input-group-append">
      <span class="input-group-text bg-secondary text-white" id="basic-addon2">Redeem</span>
    </div>
  </div>

  

</div>
</div>
</div>
    










</body>
</html>
