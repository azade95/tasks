<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        th,
        td {
            width: 180px;
            height: 40px;
        }
        tbody {
            border-bottom: 1px solid gray;
        }
        tbody {
            padding: 0;
        }
        body {
            height: 150vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-danger text-center mt-3" style="font-style: italic;">Add Student Info</h2>
        </div>
        <!-- Form -->
        <form>
            <div class="form-group mt-3">
                <label for="name2">Student Name</label>
                <input type="text" class="form-control" id="name1" placeholder="Name">
            </div>

            <div class="form-group mt-3">
                <label for="surname">Student Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Surname">
            </div>

            <div class="form-group mt-3">
                <label for="age">Student Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age">
            </div>

            <div class="form-group mt-3">
                <label for="email">Student Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <button class="btn btn-success mt-3">Submit</button>
        </form>
        <!-- Form -->

        <!-- Table -->
        <table class="row mt-5">
            <thead style="background-color: black; color: white;">
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Sexuality</th>
                <th>Mail</th>
            </thead>

            <tbody>
                <tr class="tr">

                </tr>
            </tbody>
        </table>
        <!-- Table -->
    </div>

    <script src="./script.js"></script>
</body>

</html>
