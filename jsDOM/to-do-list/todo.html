<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="height: 100%;">
        <div class="row justify-content-center align-items-center" style="height: 100%;">
            <div class="col-4">
                <div class="to-do">
                   <h2 class="text-center text-success">To Do <sup class="text-danger lead">0</sup> </h2>
                   <form class="d-flex">
                    <input type="text" class="form-control mx-1" placeholder="enter your todo...">
                    <button type="submit" class="btn btn-warning add-button" disabled ><i class="fa-solid fa-plus"></i></button>
                </form>
                <span class="text-danger error-message" style="display: none;"> to do's length is less than 3 chars...</span>
                   <!-- list -->
                   <ul class="list-group my-2">
                    
                  </ul>
                   <button class="clear-btn btn btn-dark" disabled>Clear All!</button>
                </div>
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
